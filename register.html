<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register - CRUDZASO IdeaHub</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#a50d0d",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden selection:bg-primary selection:text-white"
  >
    <!-- Background Ambient Effects -->
    <div class="fixed inset-0 pointer-events-none z-0">
      <!-- Abstract gradient blob top left -->
      <div
        class="absolute -top-[20%] -left-[10%] w-[60%] h-[60%] rounded-full bg-primary/10 blur-[120px] dark:bg-primary/5"
        data-alt="Soft red ambient light in top left corner"
      ></div>
      <!-- Abstract gradient blob bottom right -->
      <div
        class="absolute top-[40%] -right-[10%] w-[50%] h-[50%] rounded-full bg-[#392828]/30 blur-[100px]"
        data-alt="Dark ambient shadow in bottom right corner"
      ></div>
    </div>
    <!-- Navigation -->
    <nav
      class="relative z-10 w-full px-6 py-4 flex items-center justify-between"
    >
      <div class="flex items-center gap-3">
        <div
          class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary"
        >
          <span class="material-symbols-outlined text-2xl">hub</span>
        </div>
        <span
          class="text-xl font-bold tracking-tight text-[#181111] dark:text-white hidden sm:block"
          >CRUDZASO IdeaHub</span
        >
      </div>
      <a
        class="group flex items-center gap-2 px-4 py-2 rounded-full text-sm font-bold text-[#181111] dark:text-white hover:bg-[#392828]/20 transition-all"
        href="#"
      >
        <span
          class="material-symbols-outlined text-lg group-hover:-translate-x-1 transition-transform"
          >arrow_back</span
        >
        Back to Login
      </a>
    </nav>
    <!-- Main Content -->
    <main
      class="relative z-10 flex flex-1 flex-col items-center justify-center px-4 py-8 sm:px-6"
    >
      <div class="w-full max-w-[520px] flex flex-col gap-6">
        <!-- Header Section -->
        <div class="flex flex-col gap-3 text-center sm:text-left">
          <h1
            class="text-[#181111] dark:text-white text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]"
          >
            Join the IdeaHub
          </h1>
          <p
            class="text-[#6b5858] dark:text-[#b99d9d] text-lg font-normal leading-normal"
          >
            Start collaborating on the next big idea with your team.
          </p>
        </div>
        <!-- Registration Card -->
        <div
          class="w-full rounded-2xl bg-white dark:bg-[#180b0b] shadow-2xl dark:shadow-black/50 border border-[#e6e0e0] dark:border-[#392828] overflow-hidden p-6 sm:p-10"
        >
          <form class="flex flex-col gap-6" onsubmit="event.preventDefault()">
            <!-- Full Name Field -->
            <div class="flex flex-col gap-2">
              <label
                class="text-[#181111] dark:text-white text-sm font-bold uppercase tracking-wider opacity-90"
                >Full Name</label
              >
              <div class="relative group">
                <span
                  class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#b99d9d] group-focus-within:text-primary transition-colors"
                  >person</span
                >
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6e0e0] dark:border-[#543b3b] bg-[#fcfcfc] dark:bg-[#271c1c] focus:border-primary h-14 placeholder:text-[#b99d9d] pl-[52px] pr-4 text-base font-medium leading-normal transition-all"
                  placeholder="John Doe"
                  type="text"
                />
              </div>
            </div>
            <!-- Work Email Field -->
            <div class="flex flex-col gap-2">
              <label
                class="text-[#181111] dark:text-white text-sm font-bold uppercase tracking-wider opacity-90"
                >Work Email</label
              >
              <div class="relative group">
                <span
                  class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#b99d9d] group-focus-within:text-primary transition-colors"
                  >mail</span
                >
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6e0e0] dark:border-[#543b3b] bg-[#fcfcfc] dark:bg-[#271c1c] focus:border-primary h-14 placeholder:text-[#b99d9d] pl-[52px] pr-4 text-base font-medium leading-normal transition-all"
                  placeholder="john@crudzaso.com"
                  type="email"
                />
              </div>
            </div>
            <!-- Password Field with Error Example -->
            <div class="flex flex-col gap-2">
              <label
                class="text-[#181111] dark:text-white text-sm font-bold uppercase tracking-wider opacity-90"
                >Password</label
              >
              <div class="relative group">
                <span
                  class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#b99d9d] group-focus-within:text-red-400 transition-colors"
                  >lock</span
                >
                <!-- Added error state styling directly here for demonstration -->
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181111] dark:text-white focus:outline-0 focus:ring-2 focus:ring-red-500/30 border border-red-300 dark:border-red-900/60 bg-[#fcfcfc] dark:bg-[#271c1c] focus:border-red-500 h-14 placeholder:text-[#b99d9d] pl-[52px] pr-12 text-base font-medium leading-normal transition-all"
                  placeholder="••••••••"
                  type="password"
                  value="pass"
                />
                <button
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-[#b99d9d] hover:text-white transition-colors cursor-pointer"
                  type="button"
                >
                  <span class="material-symbols-outlined">visibility</span>
                </button>
              </div>
              <!-- Error Message -->
              <div class="flex items-center gap-2 mt-1 animate-pulse">
                <span
                  class="material-symbols-outlined text-[18px] text-red-500 dark:text-red-400"
                  >error</span
                >
                <p class="text-red-500 dark:text-red-400 text-sm font-medium">
                  Password is too short (min 8 chars)
                </p>
              </div>
            </div>
            <!-- Actions -->
            <div class="flex flex-col gap-4 mt-4">
              <button
                class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary hover:bg-[#8a0b0b] active:scale-[0.98] text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 transition-all"
              >
                Create Account
              </button>
              <div
                class="flex items-center gap-2 justify-center text-sm font-medium"
              >
                <span class="text-[#6b5858] dark:text-[#b99d9d]"
                  >Already have an account?</span
                >
                <a
                  class="text-primary hover:text-red-400 transition-colors"
                  href="#"
                  >Log In</a
                >
              </div>
            </div>
          </form>
        </div>
        <!-- Footer Simple -->
        <div class="flex justify-center gap-6 opacity-60">
          <a
            class="text-xs text-[#6b5858] dark:text-[#b99d9d] hover:text-primary hover:underline"
            href="#"
            >Privacy Policy</a
          >
          <a
            class="text-xs text-[#6b5858] dark:text-[#b99d9d] hover:text-primary hover:underline"
            href="#"
            >Terms of Service</a
          >
          <a
            class="text-xs text-[#6b5858] dark:text-[#b99d9d] hover:text-primary hover:underline"
            href="#"
            >Help</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
