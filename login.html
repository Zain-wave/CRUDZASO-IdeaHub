<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in</title>
</head>

<body class="flex h-screen bg-purple-500">
    <div class="w-full max-w-xs m-auto bg-purple-50 rounded p-5">
        <header>
            <img class="w-20 mx-auto mb-5" src="./src/assets/icons/initial-icon.png" />
        </header>
        <form>
            <div>
                <label class="block mb-2 text-purple-300" for="input-email">Email</label>
                <input id="input-email"
                    class="w-full p-2 mb-6 text-purple-500 border-b-2 border-purple-300 outline-none focus:bg-gray-300"
                    type="email">
            </div>
            <div>
                <label class="block mb-2 text-purple-300" for="input-password">Password</label>
                <input id="input-password"
                    class="w-full p-2 mb-6 text-purple-700 border-b-2 border-purple-500 outline-none focus:bg-gray-300"
                    type="password">
            </div>
            <div>
                <input class="w-full bg-purple-500 hover:bg-pink-500 text-white font-bold py-2 px-4 mb-6 rounded"
                    type="submit">
            </div>
        </form>
        <footer>
            <!-- <a class="text-purple-500 hover:text-pink-500 text-sm float-left" href="#">Forgot Password?</a> -->
            <button class="text-purple-500 hover:text-pink-500 text-sm float-right" href="#">Create Account</button>
        </footer>
    </div>
    <script type="module" src="./../js/login.js"></script>
</body>

</html>
