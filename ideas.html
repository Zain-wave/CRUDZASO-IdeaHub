<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ideas Feed - CRUDZASO IdeaHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#a50d0d",
              "background-light": "#f8f6f6", 
              "background-dark": "#0f0f0f",
              "surface-dark": "#1a1a1a",
              "surface-dark-hover": "#262626",
              "border-dark": "#332222", 
              "input-bg": "#2a2a2a", 
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #332222;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a50d0d;
      }
      .modal-overlay {
        backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col overflow-hidden relative"
  >
    <!-- Modal pa crear -->
    <div
      id="ideaModal"
      class="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay bg-black/60 hidden"
    >
      <div
        class="w-full max-w-lg transform overflow-hidden rounded-xl bg-surface-dark p-8 text-left align-middle shadow-[0_0_40px_rgba(0,0,0,0.6)] border border-[#392828] transition-all relative ring-1 ring-primary/20"
      >
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
        >
          <span class="material-symbols-outlined">close</span>
        </button>
        <div class="mb-6">
          <h3 class="text-2xl font-bold leading-6 text-white mb-2">
            Create New Idea
          </h3>
          <p class="text-sm text-gray-400">
            Share your innovation with the team. Be specific and clear.
          </p>
        </div>
        <form class="space-y-5">
          <div>
            <label
              class="block text-sm font-medium text-gray-300 mb-1.5"
              for="idea-title"
              >Title</label
            >
            <input
              class="block w-full rounded-lg border-0 bg-input-bg py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-[#392828] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow"
              id="idea-title"
              name="idea-title"
              placeholder="e.g. AI-Powered Search"
              type="text"
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-300 mb-1.5"
              for="category"
              >Category</label
            >
            <div class="relative">
              <select
                class="block w-full appearance-none rounded-lg border-0 bg-input-bg py-2.5 pl-3 pr-10 text-white shadow-sm ring-1 ring-inset ring-[#392828] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow"
                id="category"
                name="category"
              >
                <option>Product</option>
                <option>Improvement</option>
                <option>Experiment</option>
                <option>Other</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400"
              >
                <span class="material-symbols-outlined text-[20px]"
                  >expand_more</span
                >
              </div>
            </div>
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-300 mb-1.5"
              for="description"
              >Description</label
            >
            <textarea
              class="block w-full rounded-lg border-0 bg-input-bg py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-[#392828] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow resize-none"
              id="description"
              name="description"
              placeholder="Describe the problem you are solving and your proposed solution..."
              rows="4"
            ></textarea>
          </div>
          <div class="mt-8 flex items-center justify-end gap-3 pt-2">
            <button
              id="cancelBtn"
              class="rounded-lg px-4 py-2.5 text-sm font-semibold text-gray-300 shadow-sm ring-1 ring-inset ring-[#392828] hover:bg-[#2a2a2a] hover:text-white hover:ring-primary/40 transition-all"
              type="button"
            >
              Cancel
            </button>
            <button
              class="rounded-lg bg-primary px-4 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-[#8a0a0a] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors shadow-[0_0_15px_rgba(165,13,13,0.3)]"
              type="button"
            >
              Submit Idea
            </button>
          </div>
        </form>
      </div>
    </div>
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#392828] bg-surface-dark px-6 py-3 sticky top-0 z-50 shadow-md"
    >
      <div class="flex items-center gap-4 text-white">
        <div class="size-8 flex items-center justify-center text-primary">
          <span class="material-symbols-outlined !text-[32px]">lightbulb</span>
        </div>
        <h2
          class="text-white text-xl font-bold leading-tight tracking-[-0.015em]"
        >
          CRUDZASO IdeaHub
        </h2>
      </div>
      <div class="flex flex-1 justify-end gap-8">
        <div class="hidden md:flex items-center gap-9">
          <a
            class="text-white hover:text-primary transition-colors text-sm font-medium leading-normal"
            href="#"
            >Feed</a
          >
          <a
            class="text-gray-400 hover:text-white transition-colors text-sm font-medium leading-normal"
            href="#"
            >My Ideas</a
          >
          <a
            class="text-gray-400 hover:text-white transition-colors text-sm font-medium leading-normal"
            href="#"
            >Profile</a
          >
        </div>
        <div class="flex items-center gap-4">
          <button
            class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary hover:bg-[#8a0a0a] transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-[0_0_15px_rgba(165,13,13,0.3)]"
          >
            <span class="truncate">New Idea</span>
          </button>
          <div class="relative">
            <div
              id="userAvatar"
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-primary/20 cursor-pointer hover:border-primary transition-colors"
              data-alt="User profile avatar"
            ></div>
            <!-- Dropdown Menu -->
            <div
              id="profileDropdown"
              class="absolute right-0 top-12 w-48 bg-surface-dark border border-[#392828] rounded-lg shadow-lg hidden z-50"
            >
              <div class="py-2">
                <div class="px-4 py-2 border-b border-[#392828]">
                  <p id="profileUsername" class="text-white text-sm font-medium"></p>
                  <p id="profileEmail" class="text-gray-400 text-xs"></p>
                </div>
                <button
                  id="profileBtn"
                  class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-surface-dark-hover hover:text-white transition-colors flex items-center gap-2"
                >
                  <span class="material-symbols-outlined text-[18px]">person</span>
                  Profile
                </button>
                <button
                  id="logoutBtn"
                  class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-surface-dark-hover hover:text-white transition-colors flex items-center gap-2"
                >
                  <span class="material-symbols-outlined text-[18px]">logout</span>
                  Log out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar panel de filtros-->
      <aside
        class="w-64 hidden lg:flex flex-col border-r border-[#392828] bg-surface-dark overflow-y-auto"
      >
        <div class="p-6">
          <h3
            class="text-white text-xs font-bold uppercase tracking-wider mb-4 opacity-70"
          >
            Search
          </h3>
          <div class="flex w-full flex-1 items-stretch rounded-lg h-10 mb-8">
            <div
              class="text-[#b99d9d] flex border-none bg-background-dark items-center justify-center pl-3 rounded-l-lg"
            >
              <span class="material-symbols-outlined text-[20px]">search</span>
            </div>
            <input
              class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border-none bg-background-dark h-full placeholder:text-[#b99d9d] px-2 text-sm font-normal leading-normal transition-all"
              placeholder="Search ideas..."
              value=""
            />
          </div>
          <h3
            class="text-white text-xs font-bold uppercase tracking-wider mb-4 opacity-70"
          >
            Categories
          </h3>
          <div class="flex flex-col gap-3">
            <label
              class="flex items-center gap-3 rounded-lg hover:bg-white/5 p-2 -mx-2 transition-colors cursor-pointer group"
            >
              <div class="relative flex items-center">
                <input
                  checked=""
                  class="peer h-4 w-4 appearance-none rounded border border-[#543b3b] bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0"
                  type="checkbox"
                />
                <span
                  class="material-symbols-outlined absolute left-0 top-0 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none"
                  >check</span
                >
              </div>
              <div class="flex grow flex-col">
                <p
                  class="text-gray-300 group-hover:text-white text-sm font-medium leading-normal transition-colors"
                >
                  Product
                </p>
              </div>
              <span
                class="text-xs text-gray-500 bg-black/30 px-2 py-0.5 rounded"
                >12</span
              >
            </label>
            <label
              class="flex items-center gap-3 rounded-lg hover:bg-white/5 p-2 -mx-2 transition-colors cursor-pointer group"
            >
              <div class="relative flex items-center">
                <input
                  class="peer h-4 w-4 appearance-none rounded border border-[#543b3b] bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0"
                  type="checkbox"
                />
                <span
                  class="material-symbols-outlined absolute left-0 top-0 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none"
                  >check</span
                >
              </div>
              <div class="flex grow flex-col">
                <p
                  class="text-gray-300 group-hover:text-white text-sm font-medium leading-normal transition-colors"
                >
                  Improvement
                </p>
              </div>
              <span
                class="text-xs text-gray-500 bg-black/30 px-2 py-0.5 rounded"
                >8</span
              >
            </label>
            <label
              class="flex items-center gap-3 rounded-lg hover:bg-white/5 p-2 -mx-2 transition-colors cursor-pointer group"
            >
              <div class="relative flex items-center">
                <input
                  class="peer h-4 w-4 appearance-none rounded border border-[#543b3b] bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0"
                  type="checkbox"
                />
                <span
                  class="material-symbols-outlined absolute left-0 top-0 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none"
                  >check</span
                >
              </div>
              <div class="flex grow flex-col">
                <p
                  class="text-gray-300 group-hover:text-white text-sm font-medium leading-normal transition-colors"
                >
                  Experiment
                </p>
              </div>
              <span
                class="text-xs text-gray-500 bg-black/30 px-2 py-0.5 rounded"
                >5</span
              >
            </label>
            <label
              class="flex items-center gap-3 rounded-lg hover:bg-white/5 p-2 -mx-2 transition-colors cursor-pointer group"
            >
              <div class="relative flex items-center">
                <input
                  class="peer h-4 w-4 appearance-none rounded border border-[#543b3b] bg-transparent checked:border-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0"
                  type="checkbox"
                />
                <span
                  class="material-symbols-outlined absolute left-0 top-0 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none"
                  >check</span
                >
              </div>
              <div class="flex grow flex-col">
                <p
                  class="text-gray-300 group-hover:text-white text-sm font-medium leading-normal transition-colors"
                >
                  Other
                </p>
              </div>
              <span
                class="text-xs text-gray-500 bg-black/30 px-2 py-0.5 rounded"
                >2</span
              >
            </label>
          </div>
          <div class="mt-8 border-t border-[#392828] pt-6">
            <h3
              class="text-white text-xs font-bold uppercase tracking-wider mb-4 opacity-70"
            >
              Status
            </h3>
            <div class="flex flex-col gap-2">
              <label
                class="flex items-center gap-3 rounded-lg hover:bg-white/5 p-2 -mx-2 transition-colors cursor-pointer group"
              >
                <input
                  checked=""
                  class="h-4 w-4 rounded-full border border-[#543b3b] bg-transparent text-primary focus:ring-0 focus:ring-offset-0 checked:bg-primary checked:border-primary"
                  name="status"
                  type="radio"
                />
                <div class="flex grow flex-col">
                  <p
                    class="text-gray-300 group-hover:text-white text-sm font-medium leading-normal"
                  >
                    All Statuses
                  </p>
                </div>
              </label>
              <label
                class="flex items-center gap-3 rounded-lg hover:bg-white/5 p-2 -mx-2 transition-colors cursor-pointer group"
              >
                <input
                  class="h-4 w-4 rounded-full border border-[#543b3b] bg-transparent text-primary focus:ring-0 focus:ring-offset-0 checked:bg-primary checked:border-primary"
                  name="status"
                  type="radio"
                />
                <div class="flex grow flex-col">
                  <p
                    class="text-gray-300 group-hover:text-white text-sm font-medium leading-normal"
                  >
                    New
                  </p>
                </div>
              </label>
              <label
                class="flex items-center gap-3 rounded-lg hover:bg-white/5 p-2 -mx-2 transition-colors cursor-pointer group"
              >
                <input
                  class="h-4 w-4 rounded-full border border-[#543b3b] bg-transparent text-primary focus:ring-0 focus:ring-offset-0 checked:bg-primary checked:border-primary"
                  name="status"
                  type="radio"
                />
                <div class="flex grow flex-col">
                  <p
                    class="text-gray-300 group-hover:text-white text-sm font-medium leading-normal"
                  >
                    Approved
                  </p>
                </div>
              </label>
            </div>
          </div>
        </div>
      </aside>
      <!-- Area principal de contenido -->
      <main
        class="flex-1 overflow-y-auto bg-background-dark p-4 md:p-8 relative"
      >
        <div class="max-w-[1200px] mx-auto">
          <!-- Feed Cabezera-->
          <div
            class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4"
          >
            <div>
              <h1
                class="text-white tracking-tight text-[32px] font-bold leading-tight"
              >
                Latest Ideas
              </h1>
              <p class="text-[#9CA3AF] text-sm mt-1">
                Discover and contribute to the future of CRUDZASO.
              </p>
            </div>
            <div class="flex items-center gap-3">
              <div class="relative group">
                <button
                  class="flex items-center gap-2 bg-surface-dark border border-[#392828] text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-surface-dark-hover transition-colors"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >sort</span
                  >
                  Sort by: Top Voted
                  <span class="material-symbols-outlined text-[16px]"
                    >expand_more</span
                  >
                </button>
              </div>
            </div>
          </div>
          <!-- Ideas -->
          <div
            class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-12"
          ></div>
        </div>
      </main>
      <!-- Boton de + para los moviles-->
      <button
        class="md:hidden fixed bottom-6 right-6 size-14 rounded-full bg-primary text-white shadow-lg flex items-center justify-center z-50 hover:bg-[#8a0a0a] active:scale-95 transition-all"
      >
        <span class="material-symbols-outlined text-[24px]">add</span>
      </button>
    </div>

    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
